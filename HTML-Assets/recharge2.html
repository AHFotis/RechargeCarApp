<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style2.css">
    <!--Map API Link-->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

        <div id="header">
           <h1><i class="fa fa-bolt"></i> Recharge <i class="fa fa-bolt"></i></h1>
        </div>



    <div class="welcome">
        <h2>Welcome</h2>
        <h3 class="welcomeHeader">One stop destination for all Electric car needs</h3>
    </div>

    <div class="columns is-mobile">
         <section class="column">
            <div class="card is-rounded" id="mapInputBox">
                <input class="input is-warning is-rounded" type="text" placeholder="Address" id="addressInput">
                <br>
                <input class="input is-warning is-rounded" type="text" placeholder="City " id="cityInput">
                <input class="input is-warning is-rounded" type="text" placeholder="Postal/Zip Code" id="postalZipInput">
                <input class="input is-warning is-rounded" type="text" placeholder="State" id="stateInput">
                <input class="input is-warning is-rounded" type="text" placeholder="Country" id="countryInput">
                <br>
                <button id="userSubmit" class="button is-black">Submit!</button>
            </div>
            
            <article class="card is-rounded is-mobile" id="stationCardsCard" style="display:visible">
            <div id="cardDisplay">
                <div class="field card-content"></div>
            </div>
            </article>
         </section>   
        
         <section class="column" id="mapColumn">
            <div class="container" id="mapBox">
                <div id="map" style="width: 75%; height: 500px;"></div>
            </div> 
            
        </section>
    </div>


     <!--Code for Modal-->
     <div class="modal">
       <div class="modal-background">
        <div class="modal-card">
            <div class="modal-card-body">

                <h1>Please enter a valid location.</h1>
                <button class="modal-close is-large"></button>
            </div>
            
        </div>
       
    </div>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS-->
    <script src="assets/script.js"></script>


</body>

</html>
