<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!--Map API Link-->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
</head>

<body>

    <div id="headerBox">
        <div id="header">
            <h1>Recharge</h1>
        </div>
    </div>

        <div class="columns is-mobile">
            <div class="column">
                <input class="input is-warning" type="text" placeholder="Address" id="addressInput">
                <input class="input is-warning" type="text" placeholder="City " id="cityInput">
                <input class="input is-warning" type="text" placeholder="State" id="stateInput">
                <input class="input is-warning" type="text" placeholder="Postal/Zip Code" id="postalZipInput">
                <input class="input is-warning" type="text" placeholder="Country" id="countryInput">
                <button id="userSubmit" class="button is-black">Submit!</button>
            </div>   
        </div>

        <div class="field" id="stationField"></div>
        <div id="map" style="width: 75%; height: 500px;"></div>


     <!--Code for Modal-->
     <div class="modal">
       <div class="modal-background">
        <div class="modal-card">
            <div class="modal-card-body">

                <h1>Please enter a valid location.</h1>
                <button class="modal-close is-large"></button>
            </div>
            
        </div>
       
    </div>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS-->
    <script src="assets/script.js"></script>


</body>

</html>
